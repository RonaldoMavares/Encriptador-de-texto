<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Básico-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--Meta para teléfono-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Meta información-->
        <meta name="keywords" content="encriptador, secretos, palabras">
        <meta name="description" content="En este sitio web, puedes encriptar o desencriptar tu mensaje secreto">
        <meta name="author" content="Ronaldo Mavares">
        <!--Hojas de estilo-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!--Letras-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <!--Título-->
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <header>
            <div class="box">
                <h1><a href="index.html"><img src="images/Logo.png" class="logoprincipal" alt="Logo del encriptador"></a></h1>
                <h2 class="textoprincipal">Encriptador de Texto</h2>
            </div>
        </header>
        <main>
            <section class="zonatexto">
                <label for="ingresatexto">Ingresa el texto a encriptar/desencriptar</label>
                <textarea cols="30" rows="10" id="ingresatexto" class="ingresa-texto" autofocus placeholder="Coloque su texto..."></textarea>
            </section>
            <section class="zonabotones">
                <p>&#9888 Solo letras minúsculas y sin acento</p>
                <div>
                    <button onclick="botonEncriptar()">Encriptar</button>
                    <button onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea id="mensaje" class="muestra-texto" cols="30" rows="10" readonly></textarea>
                <div>
                    <button onclick="copiar()" class="boton-copiar">Copiar</button>
                </div>
            </section>
        </main>
        <footer>
            <p>&copy Copyright Ronaldo Mavares - 2023</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
